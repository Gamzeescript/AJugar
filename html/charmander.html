    <body>
        <div id="music">
            <audio loop autoplay>
                <source src="../music/batalla.mp3" type="audio/mp3">
            </audio>

        <div class="nes-container with-title is-centered" id="centrado">
            <h3 class="title">Pizza pokebola</h3>

            <br><br>
